<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRIT Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/background.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            background-color: white;
            color: purple;
            padding: 10px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 2.5rem;
            display: inline-block;
        }

        .lead {
            font-weight: bold;
            font-size: 1.3rem;
            margin-top: 20px;
            color: #f2d479;
        }

        .btn-custom {
            margin-top: 20px;
            background-color: #e3b17d;
            color: purple;
            border: none;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
        }

        .btn-custom:hover {
            background-color: #d99a5d;
        }
    </style>
</head>
<body>
    <h1>Welcome to SRIT Library!!</h1>
    <p class="lead">“A library is not a luxury but one of the necessities of life.”</p>
    <a href="{{ url_for('register') }}" class="btn btn-custom">Explore Books</a>
</body>
</html>
