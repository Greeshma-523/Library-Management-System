<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .category-card {
    border-radius: 15px;
    transition: transform 0.2s, box-shadow 0.2s;
    background-color: #ffffff;
}

.category-card img {
    height: 150px;
    object-fit: cover;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

.category-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

.category-card .card-body {
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}

    </style>
    <meta charset="UTF-8">
    <title>Book Gallery - SRIT Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    {% include 'navbar.html' %}

    <div class="container py-5">
        <h2 class="text-center mb-4">Explore Book Categories</h2>
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4 justify-content-center">
    {% for category in categories %}
    <div class="col">
        <a href="{{ url_for('view_books_by_category', category=category.name | lower | replace(' ', '-') ) }}" class="text-decoration-none text-dark">
            <div class="card text-center shadow-sm border-0 category-card">
                <img src="{{ url_for('static', filename='images/books/' ~ category.image) }}" 
                     class="card-img-top img-fluid" alt="{{ category.name }}">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">{{ category.name }}</h6>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
