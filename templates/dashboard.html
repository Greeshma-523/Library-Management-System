<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | SRIT Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      min-height: 100vh;
      padding-top: 70px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-link {
      color: white !important;
    }

    .welcome-text {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .btn-group a {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">SRIT Library</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card p-4">
        <h3 class="mb-3 text-center">Welcome, {{ session['username'] }}</h3>
        <p class="text-center text-muted">Role: {{ session['role'].capitalize() }}</p>

        <div class="text-center mt-4 btn-group">
          <a href="{{ url_for('book_gallery') }}" class="btn btn-primary">Browse Books</a>
          {% if session['role'] in ['student', 'faculty'] %}
            <a href="{{ url_for('my_books') }}" class="btn btn-secondary">My Books</a>
            
          {% elif session['role'] == 'admin' %}
            <a href="{{ url_for('manage_books') }}" class="btn btn-secondary">Manage Books</a>
            <a href="{{ url_for('issue_return') }}" class="btn btn-info text-white">Issue/Return</a>
            <a href="{{ url_for('reports') }}" class="btn btn-warning">Reports</a>
          {% endif %}
          <a href="{{ url_for('contact') }}" class="btn btn-outline-dark">Contact</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
