{% include 'navbar.html' %}
<div class="container mt-5">
    <h2 class="mb-4">Books in {{ category }} Category</h2>
    {% if books %}
        <form method="POST">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Request</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book['title'] }}</td>
                        <td>{{ book['author'] }}</td>
                        <td>
                            <button type="submit" name="book_id" value="{{ book['id'] }}" class="btn btn-sm btn-success">Request</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    {% else %}
        <p>No books found in this category.</p>
    {% endif %}
</div>
