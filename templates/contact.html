<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | SRIT Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #c3d7ff, #f8fbff);
      min-height: 100vh;
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .navbar-brand {
      font-weight: 700;
    }
    .contact-card {
      max-width: 900px;
      margin: 3rem auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: white;
      padding: 1.5rem 2.5rem;
    }
    .form-control:focus {
      border-color: #0069ff;
      box-shadow: 0 0 8px rgba(0, 105, 255, 0.3);
    }
    .btn-send {
      background-color: #f5c69b;
      border: none;
      font-weight: 600;
    }
    .btn-send:hover {
      background-color: #e5b380;
    }
    .contact-header {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #004ecb;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .form-label {
      font-weight: 600;
    }
    footer {
      background-color: #004ecb;
      color: white;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<!-- Navbar -->
{% include 'navbar.html' %}

<!-- Contact Form Card -->
<div class="contact-card">
  <h2 class="contact-header">Contact Us</h2>

  <form method="post" action="{{ url_for('contact') }}">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required />
      </div>
    </div>

    <div class="mt-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-send btn-lg">Send</button>
    </div>
  </form>
</div>

<footer>
  &copy; 2025 SRIT Library. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
