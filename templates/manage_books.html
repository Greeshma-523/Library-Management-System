<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Books - SRIT Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">SRIT Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="nav-link active">admin</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <h2 class="mb-4">Manage Books</h2>

  <!-- Add Book Form -->
  <div class="card mb-4">
    <div class="card-header bg-secondary text-white">
      Add Book
    </div>
    <div class="card-body">
      <form method="POST" action="/manage-books">
        <div class="row mb-3">
          <div class="col-md-4">
            <input type="text" name="title" class="form-control" placeholder="Title" required />
          </div>
          <div class="col-md-4">
            <input type="text" name="author" class="form-control" placeholder="Author" required />
          </div>
          <div class="col-md-4">
            <input type="text" name="category" class="form-control" placeholder="Category" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
    </div>
  </div>

  <!-- Existing Books Table -->
  <div class="card">
    <div class="card-header bg-secondary text-white">
      Existing Books
    </div>
    <div class="card-body p-0">
      <table class="table table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th style="width: 150px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.category }}</td>
            <td>
              <a href="/edit-book/{{ book.id }}" class="btn btn-sm btn-warning">Edit</a>
              <a href="/delete-book/{{ book.id }}" class="btn btn-sm btn-danger" 
                 onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="text-center">No books found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
